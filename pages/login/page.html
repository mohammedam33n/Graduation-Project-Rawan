<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* RESET CODE */
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        :root {
            --c-grey-000: #ffffff;
            --c-grey-100: #f7f5ff;
            --c-grey-500: #dddddd;
            --c-black-700: #000000;
            --c-grey-900: #000000;

            --c-grey-800: #000000c3;

            --c-red-100: red;

            --c-purple-100: #cac2f2;

            --c-purple-300: #9684fe;
            --c-purple-500: #7762ff;

            --inner-gutter: 1.50rem;
            /* Adjusted gutter */
        }

        body {
            font-family: "Lexend", sans-serif;
            min-height: 100vh;
            background-color: var(--c-grey-800);
            padding-top: 4rem;
            padding-bottom: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app {
            background-color: var(--c-grey-100);
            width: 95%;
            max-width: 375px;
            height: 800px;
            overflow: hidden;
            border-radius: 24px;
            box-shadow: 0 5px 15px 0 rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card {
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .card-content {
            padding: 1.5rem 1.375rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-group input {
            width: 80%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .title {
            text-align: left;
            /* Align text to the left */
            margin-bottom: 0.5rem;
            /* Adjust spacing */
        }

        .title-center {
            text-align: center;
            margin-bottom: 1rem;
            /* Adjust spacing */
        }

        button {
            width: 40%;
            padding: 0.75rem;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background-color: rgba(255, 0, 0, 0.886);
        }
    </style>

    <title>Log In</title>
</head>

<body>

    <div class="app">
        <main class="app-body">
            <section class="section">
                <div class="section-body">
                    <div class="card">
                        <div class="card-content">

                            <h2>Log In</h2>

                            <div class="form-group">
                                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" placeholder="Password" required>
                            </div>

                            <div class="title">
                                <a href="#">Forget password</a>
                            </div>

                            <div class="title-center">
                                New with us? <a href="#">Create an account</a>
                            </div>

                            <button type="submit" class="btn-submit">Login</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
