<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Log In
    </title>

    <link rel="stylesheet" href="../../assets/css/login-style.css">
</head>

<body>
    <div class="app">
        <main class="app-body">
            <section class="section">
                <div class="card">
                    <div class="card-content">
                        <div class="slider-image">
                            <img src="../../assets/images/logo.png" alt="Logo" />
                            <h2 class="title-center text-color-grey">
                                Log In
                            </h2>
                        </div>


                        <div class="container">
                            <div class="form-group">
                                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="title forget-password-link">
                                <a href="#forget-password" class="link-color-grey">
                                    Forget your password
                                </a>
                            </div>
                        </div>

                        <button type="submit" class="btn-submit">
                            Login
                        </button>

                        <div class="title-center text-color-grey create-account-link">
                            New with us?
                            <a href="#create-account" class="link-color-grey">
                                Create an account
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
